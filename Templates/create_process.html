{% extends 'base.html' %}
{% block title %}Ajouter une Process{% endblock %}

{% block content %}
<style>
    .hidden {
        display: none;
    }
    .container {
        max-width: 600px;
        margin-top: 50px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        margin-top: 20px;
    }
    select{
        border-radius: 5px;
        width:100%;
        border: 1px solid #ccc;
        height: 40px;
        margin-bottom: 15px;        
    }
    input {
        border-radius: 5px;
        width:100%;
        border: 1px solid #ccc;
        height: 40px;
        margin-bottom: 15px;
    }
    .btn-primary {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
    }
</style>

<div class="container">
    <h2 style="text-align: center;">Ajouter une Process</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Cr√©er</button>
    </form>
</div>

{% endblock %}
