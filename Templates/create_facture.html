{% extends 'base.html' %}
{% block content %}
<style>
    .hidden {
        display: none;
    }
    .container {
        max-width: 600px;
        margin-top: 50px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        margin-top: 20px;
    }
    select{
        border-radius: 5px;
        width:100%;
        border: 1px solid #ccc;
        height: 40px;
        margin-bottom: 15px;        
    }
    input {
        border-radius: 5px;
        width:100%;
        border: 1px solid #ccc;
        height: 40px;
        margin-bottom: 15px;
    }
    .btn-primary {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

    $(document).ready(function() {
        console.log("Document ready!"); // Check if document ready event fires
        
        const utility_type = $("[name='utility_type']");
        const typecompteur_elec = $("[name='typecompteur_elec']");
        const cos = $("[name='cos']");
        const coslabel = $("[for='id_cos']");

        const typecompteur_elecLabel = $("[for='id_typecompteur_elec']");

        console.log("Utility Type:", utility_type);
        console.log("Type Compteur Elec:", typecompteur_elec);

        typecompteur_elecLabel.addClass('hidden');
        typecompteur_elec.addClass('hidden');
        cos.addClass('hidden');
        coslabel.addClass('hidden');
        
        utility_type.on('change', function() {
            console.log("Utility Type changed:", this.value);
            
            if (this.value === "electricite") {
                typecompteur_elecLabel.removeClass('hidden');
                typecompteur_elec.removeClass('hidden');
                cos.removeClass('hidden');
                coslabel.removeClass('hidden');
            } else {
                typecompteur_elecLabel.addClass('hidden');
                typecompteur_elec.addClass('hidden');
                cos.addClass('hidden');
                coslabel.addClass('hidden');
            }
        });
    });

</script>
<div class="container">
    <h2>Créer une Facture</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Créer</button>
    </form>
</div>

{% endblock %}
