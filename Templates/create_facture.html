{% extends 'base.html' %}
{% block title %}Ajouter une facture{% endblock %}
{% block content %}
<style>
    .hidden {
        display: none;
    }
    .container {
        max-width: 600px;
        margin-top: 50px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        margin-top: 20px;
    }
    select{
        border-radius: 5px;
        width:100%;
        border: 1px solid #ccc;
        height: 40px;
        margin-bottom: 15px;        
    }
    input {
        border-radius: 5px;
        width:100%;
        border: 1px solid #ccc;
        height: 40px;
        margin-bottom: 15px;
    }
    .btn-primary {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

    $(document).ready(function() {
        console.log("Document ready!"); // Check if document ready event fires
        
        const utility_type = $("[name='utility_type']");


        const typecompteur_eau = $("[name='typecompteur_eau']");
        const typecompteur_eauLabel = $("[for='id_typecompteur_eau']");

        const cos = $("[name='cos']");
        const coslabel = $("[for='id_cos']");

        

        const typecompteur_elect = $("[name='typecompteur_elect']");
        const typecompteur_electLabel = $("[for='id_typecompteur_elect']");

        console.log("Utility Type:", utility_type);
        console.log("Type Compteur Eau:", typecompteur_eau);

        typecompteur_eauLabel.addClass('hidden');
        typecompteur_eau.addClass('hidden');

        cos.addClass('hidden');
        coslabel.addClass('hidden');

        typecompteur_electLabel.addClass('hidden');
        typecompteur_elect.addClass('hidden');
        
        utility_type.on('change', function() {
            console.log("Utility Type changed:", this.value);
            
            if (this.value === "electricite") {
                
                cos.removeClass('hidden');
                coslabel.removeClass('hidden');
                typecompteur_elect.removeClass('hidden');
                typecompteur_electLabel.removeClass('hidden');

                typecompteur_eauLabel.addClass('hidden');
                typecompteur_eau.addClass('hidden');

            } 
            else if (this.value === "eau") {
                typecompteur_eauLabel.removeClass('hidden');
                typecompteur_eau.removeClass('hidden');

                cos.addClass('hidden');
                coslabel.addClass('hidden');
                typecompteur_elect.addClass('hidden');
                typecompteur_electLabel.addClass('hidden');
            }
            else {
                typecompteur_eauLabel.addClass('hidden');
                typecompteur_eau.addClass('hidden');
                cos.addClass('hidden');
                coslabel.addClass('hidden');
                typecompteur_elect.addClass('hidden');
                typecompteur_electLabel.addClass('hidden');
            }
        });
    });

</script>
<div class="container">
    <h2>Ajouter une facture</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Cr√©er</button>
    </form>
</div>

{% endblock %}
