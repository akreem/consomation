{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Login</title>
    <style>
        body {
            background-color: #e9ecef;
        }
        .card {
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input {
            border-radius: 0.25rem;
            width: 100%;
            border: 2px solid #ced4da; /* Slightly thicker border for better visibility */
            height: 45px; /* Match the button height */
            padding: 6px 12px; /* Standard padding */
            font-size: 16px; /* Increase font size for better readability */
            box-shadow: inset 0 1px 1px rgba(0,0,0,0.12), 0 1px 0 rgba(255,255,255,0.98); /* Subtle inner shadow for depth */
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; /* Smooth transition for focus */
        }
        input:focus {
            border-color: #80bdff; /* Highlight focus with a blue border */
            box-shadow: 0 0 5px rgba(0,123,255,0.5); /* Glowing effect to indicate focus */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            height: 45px; /* Adjusted to match input height */
            padding: 6px 12px; /* Standard padding */
            width: 100%; /* Full width */
            font-size: 16px; /* Matching font size with inputs */
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out; /* Smooth transition for hover */
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Espace administrateur</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">S'inscrire</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Se connecter</h3>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </form>
                        <br>
                        <p class="mb-0 text-muted">
                            Vous n'avez pas de compte ? <a href="/signup">S'inscrire</a>
                          </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
